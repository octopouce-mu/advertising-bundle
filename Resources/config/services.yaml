services:
    Octopouce\AdvertisingBundle\:
        resource: '../../{Controller,Repository,Utils,Utils/Statistics}'
        autowire: true
        autoconfigure: true
        public: false

    Octopouce\AdvertisingBundle\Utils\FileUploader:
        arguments:
            $targetDirectory: 'uploads/adv'

    Octopouce\AdvertisingBundle\EventListener\AdvertUploadListener:
        autowire: true
        tags:
            - { name: doctrine.event_listener, event: postPersist }
            - { name: doctrine.event_listener, event: preUpdate }
            - { name: doctrine.event_listener, event: postLoad }