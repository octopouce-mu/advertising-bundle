parameters:
    octopouce.advertising.repository.advert.class: Octopouce\AdvertisingBundle\Repository\AdvertRepository
    octopouce.advertising.repository.adzone.class: Octopouce\AdvertisingBundle\Repository\AdzoneRepository
    octopouce.advertising.repository.campaign.class: Octopouce\AdvertisingBundle\Repository\CampaignRepository
    octopouce.advertising.service.file_uploader.class: Octopouce\AdvertisingBundle\Service\FileUploader

services:
    Octopouce\AdvertisingBundle\:
        resource: '../../{Controller,Repository,Service}'
        autowire: true
        autoconfigure: true
        public: true

    octopouce.advertising.repository.advert:
        class: "%octopouce.advertising.repository.advert.class%"
        tags:  ['doctrine.repository_service']

    octopouce.advertising.repository.adzone:
        class: "%octopouce.advertising.repository.adzone.class%"
        tags:  ['doctrine.repository_service']

    octopouce.advertising.repository.campaign:
        class: "%octopouce.advertising.repository.campaign.class%"
        tags:  ['doctrine.repository_service']

    octopouce.advertising.service.file_uploader:
        class: "%octopouce.advertising.service.file_uploader.class%"
        arguments:
            $targetDirectory: